<html>
<head>
	<title>회원 가입</title>
	<link rel="stylesheet" type="text/css" href="css/com.css">
	<link rel="stylesheet" type="text/css" href="css/member.css">
	<script type="text/javascript" src="js/com.js"></script>
	<script type="text/javascript" src="js/member.js"></script>
</head>
<body onload="loadingFocus(document.join.id);">
<h3 align="center">◆◆◆ 회원가입 ◆◆◆</h3>
	<form name="join" method="post" action="JoinServlet.action" onsubmit="return checkForm();">
		<table bgcolor="black" cellspacing="1" cellpadding="5" align="center">
		<tr id="first-tr">
		<th bgcolor="44ff44"><font size="2">아이디</font></th><td bgcolor="white" width="300"><input type="text" size="10" name="id" class="TXTFLD"></td>
		</tr>
		<tr>
		<th bgcolor="44ff44"><font size="2">비밀번호</font></th><td bgcolor="white" width="300"><input type="password" size="10" name="pass"  class="TXTFLD1"></td>
		</tr>
		<tr>
		<th bgcolor="44ff44"><font size="2">비밀번호확인</font></th><td bgcolor="white" width="300"><input type="password" size="10" name="repass" class="TXTFLD"></td>
		</tr>
		<tr>
		<th bgcolor="44ff44"><font size="2">이름</font></th><td bgcolor="white" width="300"><input type="text" size="10" name="name" class="TXTFLD"></td>
		</tr>
		<tr>
		<th bgcolor="44ff44"><font size="2">주소</font></th><td bgcolor="white" width="300"><input type="text" size="30" name="addr" class="TXTFLD"></td>
		</tr>
		<tr>
		<th bgcolor="44ff44"><font size="2">성별</font></th>
		<td bgcolor="white" width="300">
		<input type="radio" name="gender" value="M" checked="checked"><font size="2">MALE</font>
		<input type="radio" name="gender" value="F"><font size="2">FEMALE</font>
		</td>
		</tr>
		<tr>
		<th bgcolor="44ff44"><font size="2">직업</font></th>
		<td bgcolor="white" width="300">
		<select name="job" size="1">
			<option value="SELECTJOB"><font size="2">직업을선택하세요</font>
			<option value="ST"><font size="2">학생</font>
			<option value="HW"><font size="2">주부</font>
			<option value="SA"><font size="2">회사원</font>
			<option value="ETC"><font size="2">기타</font>
		</select>
		</td>
		</tr>
		<tr>
		<th bgcolor="44ff44"><font size="2">취미</font></th>
		<td bgcolor="white" width="300">
		<input type="checkbox" name="hobby" value="컴퓨터" checked="checked"><font size="2">컴퓨터</font>
		<input type="checkbox" name="hobby" value="낮잠"><font size="2">낮잠</font>
		<input type="checkbox" name="hobby" value="연애"><font size="2">연애</font>
		<input type="checkbox" name="hobby" value="운동"><font size="2">운동</font>
		<input type="checkbox" name="hobby" value="기타"><font size="2">기타</font>

		</td>
		</tr>
		<th colspan="2" bgcolor="ff8888">
		<input type="submit" value="가입"> <input type="reset" value="취소"></th>
		</tr>
		</table>
	</form>
	
</body>
</html>
