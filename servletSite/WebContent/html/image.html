<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>image tag</h1>
<hr/>
<!-- 
img tag의 src속성은 image url을 기술한다
 -->
<h2>1.URL절대경로</h2>
<img src="http://192.168.2.1/servletSite/html/image/car1.jpg"/>
<img src="http://192.168.2.1/servletSite/html/image/car2.jpg"/>
<img src="http://img.naver.net/static/www/u/2013/0731/nmms_224940510.gif" width="100" height="50"/>
<br/>
<h2>2.URL상대경로</h2>
<p>
현재디렉토리[.]<img src="penguin1.gif">
</p>
<p>
하위디렉토리[image]<img src="image/female.gif" width="100" height="50">
</p>
<p>
하위디렉토리[image/penguin]<img src="image/penguin/penguin2.gif" >
</p>
<p>
상위디렉토리[../]<img src="../tomcat.gif" >
</p>
</body>
</html>
