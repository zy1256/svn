<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	function data_submit(){
		if(document.ff.talent.value==''){
			alert('입력하세요!!');
			document.ff.talent.focus();
			return;
		}
		document.ff.method='GET';
		document.ff.action='CookieCreate';
		document.ff.submit();
	}
</script>
<body>
<h1>Cookie 생성</h1>
<hr/>
<br/>
<br/>
<form name="ff" >
좋아하는연예인:<input type="text" name="talent">
</form>
<input type="button" value="쿠키설정" onclick="data_submit();">
</body>
</html>
