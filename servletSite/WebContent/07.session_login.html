<html>
<head>
<title>회원 인증</title>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">

<link rel="stylesheet" type="text/css" href="./css/com.css">
<script type="text/javascript" src="js/com.js">
</script>
<script type="text/javascript">
	function loading(f) {
		f.id.focus();
	}
	function form_check(f) {
		if (isNull(f.id.value)) {
			alert("아이디를 입력하세요!!");
			f.id.focus();
			return;
		}
		if (isNull(f.pass.value)) {
			alert("패쓰워드를 입력하세요!!");
			f.pass.focus();
			return;
		}
		f.method = 'POST';
		f.action = 'SessionLogin';
		f.submit();
	}
</script>
</head>

<body onload="loading(document.login);">
	<h3 align="center">◆◆◆ 회원 로그인 ◆◆◆</h3>

	<form name="login" action="javascript:form_check(document.login);">
		<table bgcolor="black" cellspacing="1" cellpadding="5" align="center">
			<tr>
				<th bgcolor="44ff44"><font size="2">아이디</font></th>
				<td bgcolor="white" width="170" align="center"><input
					type="text" size="20" name="id"></td>
			</tr>
			<tr>
				<th bgcolor="44ff44"><font size="2">비밀번호</font></th>
				<td bgcolor="white" width="170" align="center"><input
					type="password" size="20" name="pass"></td>
			</tr>
			<tr>
				<th colspan="2" bgcolor="ff8888"><input type="checkbox"
					name="savecookie" checked="checked"><font size="2">ID저장</font>
					&nbsp;<input type="submit" value="로그인" class="TXTFLD"></th>
			</tr>
		</table>
	</form>


</body>
</html>
